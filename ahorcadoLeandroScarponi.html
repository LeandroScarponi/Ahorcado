<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>AHORCADO</title>
</head>
<body>
    <br>
    <br>
    <div class="container ms-2">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <h2>AHORCADO</h2>
                    </div>
                    <div class="col-md-6"></div>
                </div>
                <div class="row">
                    <div class="col-md-6" id="cantidad_letras">
                    </div>
                    <br>
                    <br>
                    <div class="col-md-6"></div>
                    <div class="col-md-6"></div>
                </div>
                <div class="row">
                    <div class="col-md-6" id="letras">
                        &nbsp;
                    </div>
                    <div class="col-md-6"></div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" placeholder="letra" maxlength="1" id="letra_ingresada">
                    </div>
                    <div class="col-md-6"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-secondary" id="boton_jugar" onclick="compararLetras()">Seleccionar Letra</button>
                    </div>
                    <div class="col-md-6"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        LETRAS CORRECTAS: <h2 id="letrasOk"></h2>
                    </div>
                    <div class="col-md-6">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        LETRAS INCORRECTAS: <h2 id="letrasMal"></h2>
                    </div>
                    <div class="col-md-6"></div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        Intentos Restantes: <h2 id="intentos"></h2> 
                    </div>
                    <div class="col-md-6"></div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h2 id="resultado"></h2>
                    </div>
                    <div class="col-md-6"></div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                    </div>
                    <div class="col-md-6"></div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div id="boton"></div>
                    </div>
                    <div class="col-md-6"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-6" id="imagen"></div>
                <div class="col-md-6"></div>
            </div>
        </div>
    </div>

    <script src="ahorcadoLeandroScarponi.js"></script>
</body>
</html>
